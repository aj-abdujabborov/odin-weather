<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weathered</title>
  </head>
  <body>
    <div class="container">
      <div class="search">
        <form action="" novalidate>
          <label for="city-name">City</label>
          <input type="text" id="city-name" value="Naples"/>
          <button type="submit">Search</button>
        </form>
      </div>
      <div class="info">
        <h3 class="location">City, Country</h2>
        <div class="curr-temperature">
          <h2>0°C</h2>
        </div>
        <div class="details">
          <span class="detail-name">Feels like</span>
          <span class="detail-info feels-like-temp">6.5°C</span>
          <span class="detail-name">Wind</span>
          <span class="detail-info wind">NSS 6.8 km/h</span>
          <span class="detail-name">Time</span>
          <span class="detail-info local-time">10:40</span>
        </div>
      </div>
      <div class="units">
        <fieldset>
          <legend>Temperature unit</legend>
          <input type="radio" id="temp-unit-ce" name="temp-unit" value="celsius" checked>
          <label for="temp-unit-ce"></label>
          <input type="radio" id="temp-unit-fa" name="temp-unit" value="fahrenheit">
          <label for="temp-unit-fa"></label>
        </fieldset>

        <fieldset>
          <legend>Distance unit</legend>
          <input type="radio" id="dist-unit-km" name="dist-unit" value="kilometers" checked>
          <label for="dist-unit-km"></label>
          <input type="radio" id="dist-unit-mi" name="dist-unit" value="miles">
          <label for="dist-unit-mi"></label>
        </fieldset>
      </div>
    </div>
  </body>
</html>
